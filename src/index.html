            <div class="foto-alternado foto-alternado-padrao">

                    <img src="images/icon-previous.svg" alt="Voltar imagem">
                </span>
                <div class="container-img js-container-img-padrao" data-foto-ativa="1">

                </span>

                    <div class="container-foto-escolhida">
                        <img class="img-tenis-carrossel img-tenis-carrossel-1 js-img-tenis-carrossel-padrao" src="images/image-product-1.jpg" alt="Foto 1 do tênis" data-foto-carrossel-ativa="1">

                    <div class="container-foto-escolhida">
                        <img class="img-tenis-carrossel img-tenis-carrossel-2 js-img-tenis-carrossel-padrao" src="images/image-product-2.jpg" alt="Foto 2 do tênis" data-foto-carrossel-ativa="2">

                    </div>
                    <div class="container-foto-escolhida">
                        <img class="img-tenis-carrossel img-tenis-carrossel-3 js-img-tenis-carrossel-padrao" src="images/image-product-3.jpg" alt="Foto 3 do tênis" data-foto-carrossel-ativa="3">

                    <div class="container-foto-escolhida">

                </div>
            </dialog>
            <section class="container-descricao">
                <div class="descricao">
                    <div class="container-descricao-tt">
                        <span class="nome-empresa">Sneaker Company</span>
                        <h1>Fall Limited Edition Sneakers</h1>
                    </div>
                    <div>

                        </p>

                                    <span class="desconto-porcentagem">50%</span>
                                </div>

                            </div>

                                    </svg>

                                </button>

                        </div>
